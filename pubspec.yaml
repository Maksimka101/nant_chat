name: nant_client
description: Тот самый циганский клиент для тестового задания

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  dio: ^4.0.0
  get_it: ^7.2.0
  dash_chat: ^1.1.16
  responsive_framework: ^0.1.5
  worker_manager: ^4.1.0
  logger: ^1.1.0
  flutter_bloc: ^7.3.2
  freezed_annotation: ^0.15.0
  hive: ^2.0.4
  keyboard_dismisser: ^2.0.0
  path_provider: ^2.0.6
  web_socket_channel: ^2.1.0
  pedantic: ^1.11.1
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  freezed: ^0.15.0
  hive_generator: ^1.1.1
  flutter_launcher_icons: ^0.9.2
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/flags/

flutter_intl:
  enabled: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/icon.png"
